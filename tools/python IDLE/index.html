    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");

        // Load Python file into the editor
        function loadFile(event) {
            var input = event.target;
            var reader = new FileReader();
            reader.onload = function () {
                editor.setValue(reader.result, 1); // Load content into the editor
            };
            reader.readAsText(input.files[0]);
        }

        // Save the current code in the editor
        function saveCode() {
            var code = editor.getValue();
            var blob = new Blob([code], { type: "text/plain;charset=utf-8" });
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'your_code.py';
            link.click();
        }

        // Download the current code in the editor
        function downloadCode() {
            saveCode();  // Calls saveCode to download the file
        }

        // Toggle between dark and light themes
        function toggleTheme() {
            var body = document.body;
            var themeToggle = document.getElementById("themeToggle").children[0];

            if (body.classList.contains("dark-theme")) {
                body.classList.remove("dark-theme");
                body.classList.add("light-theme");
                themeToggle.classList.replace("fa-moon", "fa-sun");
            } else {
                body.classList.remove("light-theme");
                body.classList.add("dark-theme");
                themeToggle.classList.replace("fa-sun", "fa-moon");
            }
        }
    </script>
